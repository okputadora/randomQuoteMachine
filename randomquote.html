<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
  <!--ensures proper rendering and touch zooming on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote</title>
  <!--import google font-->
<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
  <!--import style sheet-->
  <link rel="stylesheet" type = "text/css"
  href=randomquotestyle.css>
  <!--link javascript-->

<head>

<body>
  <div class="header">
    <h1>Random Quote Machine</h1>
  </div>

  <div class="main">
    <div class="d-container">
      <div class="diamond" id="d1"></div>
      <div class="diamond" id="d2"></div>
      <div class="diamond" id="d3"></div>
      <div class="diamond" id="d4"><p id="quote-text"></p></div>
    </div>
    <div class="author">
      <p></p>
    </div>
    <div class="button-container">
      <div class="tweet">
        <a id="twitter-share"><i class="fa fa-twitter-square"
          id="twitter" aria-hidden="true"></i></a>
      </div>
      <div class="quote-button">
        <i class="fa fa-chevron-circle-right" id="randQuote" aria-hidden="false"></i>
      </div>
    </div>
  </div>
</body>


<script src="https://use.fontawesome.com/041a8a6fad.js"></script>
<script src="jQuery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="randomquote.js"></script>
